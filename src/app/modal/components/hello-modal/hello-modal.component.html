<div class="modal-header">
  <h4 class="modal-title">Editar Producto</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="nombre" ngModel required #nombre="ngModel">
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="text" class="form-control" id="price" name="precio" ngModel required #precio="ngModel">
    </div>
    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Guardar Cambios</button>
  </div>
</form>
